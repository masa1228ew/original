<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
           <link th:href="@{/css/style.css}" rel="stylesheet" >	
		<title>パスワード再発行</title>
	</head>
	<body>
		<div class="wrapper">
			<main>
				<div class="container pt-4 pb-5">
					<div class="row justify-content-center">
						<div class="col-xl-3 col-lg-4 col-md-5 col-sm-7">
							<h1 class="mb-4 text-center">パスワード再発行</h1>
							
							<div th:if="${errorMessage}" class="alert alert-danger">
								<span th:text="${errorMessage}"></span>
							</div>
							
							<form th:action="@{/passedit}" th:object="${PasswordEditForm}" method="post">
							
						    <input type="hidden" name="token" th:value="${token}">
						    <div class="form-group mb-3">
						        <label for="newPassword">新しいパスワード</label>
						        <input type="password" class="form-control" name="newPassword" placeholder="新しいパスワード">
						    </div>
						    <div class="form-group mb-3">
						        <label for="confirmNewPassword">新しいパスワード（確認）</label>
						        <input type="password" class="form-control" name="confirmNewPassword" placeholder="新しいパスワード（確認）">
						    </div>
<!--						    <button type="submit">再設定</button>-->
<!--						</form>-->
<!--						送信ボタン-->
							<div class="form-group d-flex justify-content-center my-4">
								<button type="submit" class="btn shadow-sm w-100 samuraitravel-btn" >パスワード変更</button>
							</div>
						</form>
						</div>
					</div>
				</div>
			</main>
		</div>
		 <script th:src="@{/js/logout.js}" ></script>
	</body>
</html >
