<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
           <link th:href="@{/css/style.css}" rel="stylesheet" >		
		<title>テーブル追加</title>
	</head>
	<body>
		<div class="wrapper">

               <div class="container ">
                   <a class="navbar-brand" th:href="@{/}">

			<main>
				<div class="container pt-4 pb-5">
					<div class="d-flex justify-content-center">
					<h1>データベースを追加する</h1>
					</div>
					<form method="post" th:action="@{/table/create}" th:object="${collectionRegisterForm}" enctype="multipart/form-data">
													<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="name" class="col-form-label text-md-left fw-bold">テーブル名</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('name')}"  class="text-danger small mb-2" th:errors="*{name}"></div>
										<input type="text" class="form-control" th:field="*{name}"  autofocus>
									</div>
									</div>
									<div>
<!--										<h3>カテゴリを選択</h3>-->
<div class="col-md-4">	
<label for=" genre" class="col-form-label text-md-left fw-bold">ジャンル</label>
</div>	
<div class="col-md-8">	
<div th:if="${#fields.hasErrors('genre')}" class="text-danger small mb-2" th:errors="*{genre}"></div>	
<!--<textarea class="form-control" th:field="*{category}" cols="30" rows="5"></textarea>-->
	<fieldset>
<!--  <legend>カテゴリをせん</legend>-->

  <div>
    <input type="radio" id="1" name="genre" value="1" checked />
    <label for="1">ゲーム</label>
  </div>

<!--  <div>-->

<!--    <label for="2">洋食</label>-->
<!--  </div>-->

<!--  <div>-->
<!--    <input type="radio" id="3" name="category" value="3" />-->
<!--    <label for="3">中華</label>-->
<!--  </div>-->
</fieldset>
									</div>
								
								   <div class="form-group d-flex justify-content-center my-4">
									 <button type="submit" class="btn  shadow-sm w-50 btn-color">追加</button>
								 </div>       
							</form>
				</div>
			</main>
		</div>
		<script th:src="@{/js/preview.js}"></script>  
		 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	</body>
</html>
