<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org">
	<head>
		 <div th:fragment="meta" th:remove="tag">
             <meta charset="UTF-8">
             <meta name="viewport" content="width=device-width, initial-scale=1">
         </div>   
         
         <div th:fragment="header" th:remove="tag">
            <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm samuraitravel-navbar">
                <div class="container samuraitravel-container">
                    <a class="navbar-brand" th:href="@{/}">                        
                        ロゴ                        
                    </a>    
                    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">                                    
                       <ul class="navbar-nav ms-auto">    
    <!-- 未ログインであれば表示する -->
    <li class="nav-item" sec:authorize="isAnonymous()">
        <a class="nav-link" th:href="@{/login}">ログイン</a>
    </li> 
    <li class="nav-item" sec:authorize="isAnonymous()">
        <a class="nav-link" th:href="@{/signup}">会員登録</a>
    </li>                                                                                 
    
    <!-- ログイン済みであれば表示する -->
    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
        <!-- ドロップダウンを開くためのボタン -->
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownGeneral" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            メニュー
        </a>
        <!-- ドロップダウンメニュー -->
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownGeneral">                                                                  
            <li>
                <a class="dropdown-item samuraitravel-dropdown-item" th:href="@{/logout}" 
                   onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                    ログアウト
                </a>
            </li>
            <li>
				<a class="nav-link" th:href="@{/delete}">
					ユーザー削除
				</a>
			</li>
        </ul>
        <form class="d-none" id="logout-form" th:action="@{/logout}" method="post"></form>                                     
    </li>                    
</ul>     
                    </div>                                                                                    
                </div>
            </nav>
        </div>  
	</head>
	<body>
		 <div th:fragment="scripts" th:remove="tag">
           <!-- Bootstrap -->
           <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
       </div>
	</body>
</html>
